<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body class="bg-info">
    <form method="post">
        {% csrf_token %}
    <h1 class="text-center">**CUSTOMER MANAGEMENT SYSTEM**</h1>
    <h3 class="bg-light text-success text-center">{{msg}}</h3>
    <div class="container">
        <div class="form-group">
            <label>Enter Customer ID:</label>
            <input type="text" name="txtid" class="form-control" value="{{customer.id}}">
        </div>
        
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="txtname" class="form-control" value="{{customer.name}}">
        </div>
        
        <div class="form-group">
            <label>Age</label>
            <input type="text" name="txtage" class="form-control" value="{{customer.age}}">
        </div>
        
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="txtaddress" class="form-control" value="{{customer.address}}">
        </div>
        
        <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" name="txtmob" class="form-control" value="{{customer.mobileno}}">
        </div>
        <div>
            <button type="submit" class="btn btn-success form-control mt-4" name="btnadd">ADD CUSTOMER</button>
        </div> 
        <div>
            <button type="submit" class="btn btn-primary form-control mt-4" name="btnsearch">SEARCH CUSTOMER</button>
        </div> 
        <div>
            <button type="submit" class="btn btn-warning form-control mt-4" name="btnupdate">UPDATE CUSTOMER</button>
        </div> 
        <div>
            <button type="submit" class="btn btn-danger form-control mt-4" name="btndelete">DELETE CUSTOMER</button>
        </div> 
        <div>
            <button type="submit" class="btn btn-dark form-control mt-4" name="btnshow">SHOW ALL CUSTOMER</button>
        </div> 

    </div>
    <div class="container">
        <h1 class="text-center bg-primary mt-3">We have Following Customer Records:</h1>
        <table class="table table-striped bg-light">
            <tr>
                <th>ID</th>
                <th>name</th>
                <th>Age</th>
                <th>Address</th>
                <th>MobileNo</th>
            </tr>
            {% for cus in customers %}
            <tr>
                <td>{{cus.id}}</td>
                <td>{{cus.name}}</td>
                <td>{{cus.age}}</td>
                <td>{{cus.address}}</td>
                <td>{{cus.mobileno}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</form>
  </body>
</html>
