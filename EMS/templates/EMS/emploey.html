<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body class="bg-primary">
    <form method="post">
        {% csrf_token %}
    <h1 class="text-center">***EMPLOYES MANAGEMENT  SYSTEM***</h1>
    <h3 class="bg- text-success text-center">{{msg}}</h3>
    <div class="container">
        <div class="form-group">
            <label>Enter Employes ID:<label>
            <input type="text" name="txtid" class="form-control" value="{{employes.id}}">
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" name="txtname" class="form-control" value="{{employes.name}}">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="text" name="txtage" class="form-control" value="{{employes.age}}">
        </div>
        <div class="form-group">
            <label>Salary</label>
            <input type="text" name="txtsalary" class="form-control" value="{{employes.salary}}">
        </div>
        <div class="form-group">
            <label>Post</label>
            <input type="text" name="txtpost" class="form-control" value="{{employes.post}}">   
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="txtaddress" class="form-control" value="{{employes.address}}">
        </div>
        <div>
            <button type="submit" class="btn btn-success from-control mt-4" name="btnadd">ADD</button>
        </div>
        <div>
            <button type="submit" class="btn btn-info from-control mt-4" name="btnsearch">SEARCH</button>
        </div>
        <div>
            <button type="submit" class="btn btn-warning from-control mt-4" name="btnupdate">UPDATE</button>
        </div>
        <div>
            <button type="submit" class="btn btn-danger from-control mt-4" name="btndelete">DELETE</button>
        </div>
        <div>
            <button type="submit" class="btn btn-dark form-control mt-4" name="btnshow">SHOW ALL CUSTOMER</button>
        </div> 
    </div>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</form>
  </body>
</html>
