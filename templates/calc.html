<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <form method="post">
        {% csrf_token %}
    <h1>***welcome to my calculator program***</h1>
    
 <div class="container">
    <div class="form-group">
      <label>enter first number:</label>
      <input class="form-control" type="text" name="t1" value="{{a}}">
    </div>
    
    <div class="form-group">
      <label>enter second number:</label>
      <input class="form-control" type="text" name="t2" value="{{b}}">
    </div>
 
    <div class="form-group">
      <label>result:</label>
      <input class="form-control" type="text" name="t3" value="{{c}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success form-control mt-4"name="btnsum">sum</button>
        <button type="submit" class="btn btn-primary form-control mt-4"name="btnsub">sub</button>
        <button type="submit" class="btn btn-danger form-control mt-4"name="btnmult">mult</button>
        <button type="submit" class="btn btn-info form-control mt-4"name="btndiv">div</button>

    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </form>
  </body>
</html>
